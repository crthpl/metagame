<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVG Logo Viewer</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background-color: #1a1a1a;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: Arial, sans-serif;
        transition: background-color 0.3s ease;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 1200px;
      }

      h1 {
        color: #ff57ff;
        margin-bottom: 30px;
      }

      .svg-display {
        background-color: #0d0d0d;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        display: inline-block;
        margin: 20px 0;
        min-height: 300px;
        min-width: 80%;
        transition: all 0.3s ease;
        position: relative;
      }

      /* Make sure the SVG is visible */
      .svg-display svg,
      .svg-display object,
      .svg-display img {
        max-width: 100%;
        height: auto;
        display: block;
        margin: 0 auto;
      }

      .controls {
        margin: 20px 0;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        backdrop-filter: blur(5px);
      }

      .control-group {
        margin: 15px 0;
      }

      .control-group h3 {
        color: #aa33ff;
        margin-bottom: 10px;
      }

      button {
        background-color: #ff57ff;
        color: #1a1a1a;
        border: none;
        padding: 10px 20px;
        margin: 5px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        transition: all 0.3s ease;
      }

      button:hover {
        background-color: #aa33ff;
        transform: translateY(-2px);
      }

      button.active {
        background-color: #aa33ff;
        box-shadow: 0 2px 4px rgba(170, 51, 255, 0.4);
      }

      .logo-button {
        background-color: #aa33ff;
        color: white;
        min-width: 200px;
      }

      .logo-button:hover {
        background-color: #ff57ff;
        color: #1a1a1a;
      }

      .logo-button.active {
        background-color: #ff57ff;
        color: #1a1a1a;
      }

      .info {
        color: #ff57ff;
        margin-top: 20px;
        padding: 15px;
        background-color: rgba(255, 87, 255, 0.1);
        border-radius: 5px;
        transition: all 0.3s ease;
      }

      /* Light mode adjustments */
      body.light-mode {
        background-color: #f5f5f5;
      }

      body.light-mode .controls {
        background-color: rgba(0, 0, 0, 0.05);
      }

      body.light-mode .info {
        background-color: rgba(170, 51, 255, 0.1);
      }

      body.light-mode h1 {
        color: #aa33ff;
      }

      body.light-mode .control-group h3 {
        color: #ff57ff;
      }

      body.light-mode .info {
        color: #aa33ff;
      }

      /* Loading indicator */
      .loading {
        color: #ff57ff;
        font-size: 18px;
        padding: 50px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: rgba(0, 0, 0, 0.8);
        border-radius: 10px;
        display: none;
      }

      /* Error message */
      .error {
        color: #ff3333;
        padding: 20px;
        background-color: rgba(255, 51, 51, 0.1);
        border-radius: 5px;
        margin: 20px 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>SVG Logo Viewer</h1>

      <div class="controls">
        <div class="control-group">
          <h3>Select Logo:</h3>
          <button
            class="logo-button active"
            onclick="loadLogo('dice/die_words_logo.svg', 'Die Words Logo')"
          >
            Die Words Logo
          </button>
          <button
            class="logo-button"
            onclick="loadLogo('logos/metagame_logo_square.svg', 'Square Logo')"
          >
            Square Logo
          </button>
          <button
            class="logo-button"
            onclick="loadLogo('logos/metagame_logo_wide.svg', 'Wide Logo')"
          >
            Wide Logo
          </button>
        </div>

        <div class="control-group">
          <h3>Dark Backgrounds:</h3>
          <button onclick="changeBackground('#0d0d0d', 'Very Dark')">
            Very Dark
          </button>
          <button onclick="changeBackground('#1a1a1a', 'Dark')">Dark</button>
          <button onclick="changeBackground('#2d2d2d', 'Medium Dark')">
            Medium Dark
          </button>
          <button onclick="changeBackground('#404040', 'Charcoal')">
            Charcoal
          </button>
          <button onclick="changeBackground('#000000', 'Pure Black')">
            Pure Black
          </button>
          <button onclick="changeBackground('#1f0e21', 'RECON')">RECON</button>
        </div>

        <div class="control-group">
          <h3>Light Backgrounds:</h3>
          <button onclick="changeBackground('#ffffff', 'White', true)">
            White
          </button>
          <button onclick="changeBackground('#f5f5f5', 'Light Gray', true)">
            Light Gray
          </button>
          <button onclick="changeBackground('#e0e0e0', 'Gray', true)">
            Gray
          </button>
          <button onclick="changeBackground('#ffedff', 'Light Pink', true)">
            Light Pink
          </button>
          <button onclick="changeBackground('#f0e6ff', 'Light Purple', true)">
            Light Purple
          </button>
          <button onclick="changeBackground('#fff5d6', 'Cream', true)">
            Cream
          </button>
        </div>
      </div>

      <div class="svg-display" id="svgContainer">
        <div class="loading" id="loadingIndicator">Loading logo...</div>
        <!-- Logo will be loaded here -->
      </div>

      <div class="info" id="info">
        <p>
          <strong>Current Logo:</strong>
          <span id="currentLogo">Die Words Logo</span>
        </p>
        <p>
          <strong>Background:</strong>
          <span id="currentBg">Very Dark (#0d0d0d)</span>
        </p>
        <p>
          <strong>File Path:</strong>
          <span id="filePath">dice/die_words_logo.svg</span>
        </p>
      </div>
    </div>

    <script>
      let currentLogoPath = "dice/die_words_logo.svg";
      let currentLogoName = "Die Words Logo";

      // Initialize with the first logo
      window.onload = function () {
        loadLogo(currentLogoPath, currentLogoName);
      };

      function changeBackground(color, name, isLight = false) {
        document.getElementById("svgContainer").style.backgroundColor = color;
        document.getElementById("currentBg").textContent = `${name} (${color})`;

        // Toggle light mode class on body
        if (isLight) {
          document.body.classList.add("light-mode");
        } else {
          document.body.classList.remove("light-mode");
        }

        // Update button states
        document.querySelectorAll(".control-group button").forEach((btn) => {
          if (
            btn.textContent === name &&
            !btn.classList.contains("logo-button")
          ) {
            btn.classList.add("active");
          } else if (!btn.classList.contains("logo-button")) {
            btn.classList.remove("active");
          }
        });
      }

      function loadLogo(path, name) {
        // Don't reload if it's the same logo
        if (currentLogoPath === path) {
          return;
        }

        currentLogoPath = path;
        currentLogoName = name;

        const container = document.getElementById("svgContainer");
        const loadingIndicator = document.getElementById("loadingIndicator");

        // Update logo button states
        document.querySelectorAll(".logo-button").forEach((btn) => {
          if (btn.textContent === name) {
            btn.classList.add("active");
          } else {
            btn.classList.remove("active");
          }
        });

        // Try using an img tag first (often works better than object for SVGs)
        const img = document.createElement("img");
        img.src = path;
        img.style.maxWidth = "100%";
        img.style.height = "auto";

        img.onload = function () {
          // Remove any existing logo (but keep the loading indicator in DOM)
          const existingContent = container.querySelector(
            "img, object, .error",
          );
          if (existingContent) {
            existingContent.remove();
          }
          container.appendChild(img);
          updateInfo(name, path);
        };

        img.onerror = function () {
          // If img fails, try object tag
          const object = document.createElement("object");
          object.data = path;
          object.type = "image/svg+xml";
          object.style.maxWidth = "100%";
          object.style.height = "auto";

          // Remove any existing logo
          const existingContent = container.querySelector(
            "img, object, .error",
          );
          if (existingContent) {
            existingContent.remove();
          }

          container.appendChild(object);
          updateInfo(name, path);

          // Check if object actually loaded after a short delay
          setTimeout(() => {
            if (!object.contentDocument && !object.getSVGDocument()) {
              object.remove();
              const errorDiv = document.createElement("div");
              errorDiv.className = "error";
              errorDiv.textContent = `Failed to load ${path}. Please check if the file exists.`;
              container.appendChild(errorDiv);
            }
          }, 500);
        };
      }

      function updateInfo(name, path) {
        document.getElementById("currentLogo").textContent = name;
        document.getElementById("filePath").textContent = path;
      }

      // Keyboard shortcuts
      document.addEventListener("keydown", function (e) {
        if (e.key === "1")
          loadLogo("dice/die_words_logo.svg", "Die Words Logo");
        if (e.key === "2")
          loadLogo("logos/metagame_logo_square.svg", "Square Logo");
        if (e.key === "3")
          loadLogo("logos/metagame_logo_wide.svg", "Wide Logo");
        if (e.key === "d") changeBackground("#1a1a1a", "Dark");
        if (e.key === "l") changeBackground("#f5f5f5", "Light Gray", true);
      });
    </script>
  </body>
</html>
